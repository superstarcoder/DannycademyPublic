<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summernote</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</head>
<body onload="init()">
    <button id="edit" class="btn btn-primary" onclick="edit()" type="button">Edit</button>
    <button id="save" class="btn btn-primary" onclick="save()" type="button">Save</button>
    <br>
    <div class="click2edit" id="contentManager">summernote default</div>
    <script>
        var edit = function() {
            $('.click2edit').summernote({focus: true});
        };

        var save = function() {
            var markup = $('.click2edit').summernote('code');
            console.log(markup)
            $('.click2edit').summernote('destroy');
            window.parent.saveContent(markup)
        };

        function init() { window.parent.setUpFrame(); return true; }
        function sendContent(arg) {
            console.log("the iframe got: "+arg)
            document.getElementById("contentManager").innerHTML=$('<textarea />').html(arg).text();
        }


    </script>

</body>
</html>
